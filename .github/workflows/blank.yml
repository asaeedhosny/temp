name: CI
on:
  workflow_dispatch:
    inputs:
      major:
        type: text
      minor:
        type: text
      batch:
        type: text
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: softprops/caction-gh-release
        with:
          tag_name: v${{ inputs.major }}.${{ inputs.minor }}.${{ inputs.batch }}
          generate_release_notes: true
          draft: false
          prerelease: true
